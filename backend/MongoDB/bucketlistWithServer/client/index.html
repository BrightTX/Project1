<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucket list App</title>
   <!-- google font -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shadows+Into+Light&display=swap" rel="stylesheet">
   <!-- font awesome -->
   <script src="https://kit.fontawesome.com/e405ae6465.js" crossorigin="anonymous"></script>
    <!-- personal style -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
   <div id="container">
    <h1>Bucket List</h1>
    <input type="text" placeholder="Enter new bucket item" >
    <button type="submit" >Submit</button>
    <ul>
        <li class="completed">Retire <span><i class="fa-solid fa-dumpster-fire"></i></span></li>
        <li>See Northern Lights <span><i class="fa-solid fa-dumpster-fire"></i></span></li>
        <li>Own a home <span><i class="fa-solid fa-dumpster-fire"></i></span></li>
        <li>Skydiving <span><i class="fa-solid fa-dumpster-fire"></i></span></li>
        <li>Visit Japan <span><i class="fa-solid fa-dumpster-fire"></i></span></li>
    </ul>
   </div>

 
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- personal script -->
    <script src="script.js"></script>
</body>
</html>
